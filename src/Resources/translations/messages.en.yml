dnd_google_manufacturer:
  list:
    default: 'Select an option'
  form:
    job_instance:
      tab:
        google:
          title: 'Google Manufacturer Configuration'
        googleProductPageUrl:
          title: 'Product Page URL'
          help: 'Absolute URL link referred to the product page URL.'
        googleAcceptance:
          title: 'Level of acceptance'
          help: 'Define the level of acceptance which will trigger the validation process (default: medium).'
          low: 'Low'
          medium: 'Medium (recommended)'
          high: 'High'
          detail:
            low: 'The lowest level will disable all the Google Manufacturer custom validation process and only use the Akeneo native ones.'
            medium: 'The medium level will check the requirements of product data depending on Google Manufacturer requirements.'
            high: 'The highest level will check the requirements of Google Manufacturer but also some extra-validations such as length, size, typo etc...'
        googleUrl:
          title: 'Website Link'
          help: 'A referred URL link of the target website.'
        googleId:
          title: 'Identifier'
          help: 'A unique identifier send to Google, must be provided.'
        googleBrand:
          title: 'Brand'
          help: 'The related brand of the product, can be null.'
        googleTitle:
          title: 'Title'
          help: 'The related title of the product, can be null.'
        googleDescription:
          title: 'Description'
          help: 'Detailed paragraph description of your product, recommended range 500 to 1500, must be provided.'
        googleGtin:
          title: 'GTIN'
          help: 'The GTIN code of the product, must be provided.'
        googleMpn:
          title: 'MPN'
          help: 'The MPN code of the product, must be provided.'
        googleImageLink:
          title: 'Image Link'
          help: 'URL of an image of the item, must start with "http://" or "https://, must be provided.'
        googleDisclosureDate:
          title: 'Disclosure date'
          help: 'The disclosure date of the product.'
        googleReleaseDate:
          title: 'Release date'
          help: 'The release date of the product.'
        googleSuggestedRetailPrice:
          title: 'Suggested Retail Date'
          help: 'The suggested retail price linked of the product.'
        googleProductName:
          title: 'Canonical name of the product'
          help: 'Recommended range 80 to 140. Optional.'
        googleProductLine:
          title: 'Product Line'
          help: 'Name of a related group of products, can be null.'
        googleProductType:
          title: 'Product Type'
          help: ' Type or category of the product. Optional, value me but separate with ">" eg: Home & Garden > Kitchen, Dining &Table > Appliances > Refrigerator.'
        googleItemGroupId:
          title: 'Item Group ID'
          help: ' Identifies variants of a product/style, maximum 50. Optional,'
        googleColor:
          title: 'Color'
          help: 'Color of the item, maximum 100. Optional.'
        googleAdditionalImageLink:
          title: 'Additional Image Link'
          help: 'The additional image link of the product.'
        googleVideoLink:
          title: 'Video Link'
          help: 'URL for a video of the item, optional'

batch_jobs:
  google_manufacturer_xml_product_export:
    label: Google Manufacturer - XML Products Export
    validation.label: Validating file
    export.label: Google Manufacturer - XML Products Export
