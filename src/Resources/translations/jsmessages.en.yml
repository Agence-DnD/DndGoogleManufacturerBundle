            low: 'The lowest level will disable all the Google Manufacturer custom validation process and only use the Akeneo native ones.'
            medium: 'The medium level will check the requirements of product data depending on Google Manufacturer requirements.'
            high: 'The highest level will check the requirements of Google Manufacturer but also some extra-validations such as length, size, typo etc...'
