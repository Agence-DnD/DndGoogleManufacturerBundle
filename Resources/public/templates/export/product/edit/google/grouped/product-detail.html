<div class="google-grouped-product-detail">
    <h3>
        <%- __('dnd_google_manufacturer.export.product.google.grouped.product_detail.title') %>
    </h3>
    <div class="AknFieldContainer" data-code="type">
        <div class="AknFieldContainer-header">
            <label for="googleProductDetailSectionName" class="AknFieldContainer-label control-label required">
                <%- __('dnd_google_manufacturer.export.product.google.grouped.product_detail.section_name') %>
            </label>
        </div>
        <div class="AknFieldContainer-inputContainer">
            <input type="hidden" name="googleProductDetailSectionName" id="googleProductDetailSectionName" class="select-field" />
        </div>
    </div>
    <div class="AknFieldContainer" data-code="type">
        <div class="AknFieldContainer-header">
            <label for="googleProductDetailAttributeName" class="AknFieldContainer-label control-label required">
                <%- __('dnd_google_manufacturer.export.product.google.grouped.product_detail.attribute_name') %>
            </label>
        </div>
        <div class="AknFieldContainer-inputContainer">
            <input type="hidden" name="googleProductDetailAttributeName" id="googleProductDetailAttributeName" class="select-field" />
        </div>
    </div>
    <div class="AknFieldContainer" data-code="type">
        <div class="AknFieldContainer-header">
            <label for="googleProductDetailAttributeValue" class="AknFieldContainer-label control-label required">
                <%- __('dnd_google_manufacturer.export.product.google.grouped.product_detail.attribute_value') %>
            </label>
        </div>
        <div class="AknFieldContainer-inputContainer">
            <input type="hidden" name="googleProductDetailAttributeValue" id="googleProductDetailAttributeValue" class="select-field" />
        </div>
    </div>
    <div class="AknButtonList AknButtonList--right">
        <span class="AknButtonList-item AknIconButton AknIconButton--round AknIconButton--apply AknIconButton--ok update-row"></span>
        <span class="AknButtonList-item AknIconButton AknIconButton--round AknIconButton--important AknIconButton--remove show-row"></span>
    </div>
</div>
